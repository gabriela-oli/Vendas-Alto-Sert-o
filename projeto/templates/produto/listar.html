{% extends 'head.html' %}

{% block content %}


<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-header">
                Produto
            </div>
            <div class="card-body">

                <div>
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th >#</th>
                                <th >Nome</th>
                                <th>Valor</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% if produtos %}
                            {% for produto in produtos %}
                            <tr>
                                <td>
                                    <p>{{ produto.id }}</p>
                                </td>
                                <td>
                                    <p>{{produto.nome }} </p>
                                </td>
                                <td>
                                    <p>{{produto.valor }} </p>
                                </td>

                                <td>
                                    <a href="/produto/editar/{{ produto.id }}">
                                        <button type="button"
                                            class="btn mb-1 btn-primary">Editar <span class="btn-icon-right"><i
                                                    class="fa fa-edit"></i></span>
                                        </button>
                                    </a>
                                </td>
                                <td>
                                    <a href="/produto/excluir/{{ produto.id }}">
                                        <button type="button"
                                            class="btn mb-1 btn-danger">Excluir <span class="btn-icon-right"><i
                                                    class="fa fa-close"></i></span>
                                        </button></a>
                                </td>
                                
                                <td>
                                    <a href="/produto/{{ produto.id }}">
                                        <button type="button"
                                            class="btn mb-1 btn-success">Expandir<span class="btn-icon-right"><i
                                                    class="fa fa-close"></i></span>
                                        </button></a>
                                </td>    

                            </tr>
                            {% endfor %}
                            {% else %}
                            <tr>
                                <td> Não há produtos cadastradas.</td>
                            </tr>
                            {% endif %}
                        </tbody>
                    </table>
                </div>



                <a href="/produto/criar"><i></i><button type = "button"
                    class = "btn mb-1 btn-success" 
                    >Adicionar</button></a>
            </div>
        </div>
    </div>
</div>

{% endblock %}
